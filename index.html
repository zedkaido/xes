<!DOCTYPE html>
<html lang="en">
  <head>
    <title>|</title>
    <meta name="description" content="!X Engine Selector" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <style>
    *, ::before, ::after {
      box-sizing: border-box;
      background-repeat: no-repeat;
    }
    ::before, ::after {
      text-decoration: inherit;
      vertical-align: inherit; 
    }
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      font-family: monospace; 
    }
    body { padding: 0 1em; }
    input { border: 1px solid #444444; padding: 8px 6px; }
    ul { list-style-type: none; margin: 0; padding: 0; }
    h1 { line-height: 1.3; }
    code { background: #eeeeee; padding: 0 0.1em; }
    #xes { width: 100%; word-wrap: break-word; }
    @media (max-width: 800px) {
      body { padding: 10px; }
      input { width: 100%; }
      .url { display: none; }
    }
    a {
      color: #000000;
      text-decoration-thickness: 0.11em; 
    }
    a:visited { text-decoration-color: #800038; }
    @media (prefers-color-scheme: dark) {
      html { background: #000000; color: #eeeeee; }
      code { background: #121314; color: #eeeeee; }
      input { background: #000000; color: #eeeeee; }
      a { color: #eeeeee; text-decoration-color: #999999; }
    }
    ::-moz-selection { color: #eeeeee; background: #000087; }
    ::selection { color: #eeeeee; background: #000087; }
    a::selection { color: #ffd700; text-decoration-color: #000000; }
  </style>
  <body style="background-color: transparent">
    <div id="xes"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
