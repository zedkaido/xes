<!DOCTYPE html>
<html lang="en">
  <head>
    <title>|</title>
    <meta name="description" content="!X Engine Selector" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <style>
    *, ::before, ::after {
      box-sizing: border-box;
      background-repeat: no-repeat;
    }
    ::before, ::after {
      text-decoration: inherit;
      vertical-align: inherit; 
    }
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      font-family: monospace; 
    }
    body { padding: 48px 69px; }
    input { border: 1px solid #696969; padding: 8px 6px; }
    ul { list-style-type: none; margin: 0; padding: 0; }
    h1 { line-height: 1.3; }
    .hi { background: #eee; padding: 0 4px; }
    #xes { width: 100%; word-wrap: break-word; }
    @media (max-width: 800px) {
      body { padding: 10px; }
      input { width: 100%; }
      .url { display: none; }
    }
    @media (prefers-color-scheme: dark) {
      html { background: #000000; color: #EEE; }
      .hi { background: #282828; color: #EEE; }
      input { background: #202020; color: #EEE; }
      a:link { color: #3C72C9; }
      a:visited { color: grey; }
    }
  </style>
  <body style="background-color: transparent">
    <div id="xes"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
