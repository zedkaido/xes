  <style>

        --color-silver: #eeeeee;
        --color-blue: #000087;
        --color-purple: #800038;

    }
    @media (prefers-color-scheme: dark) {
      :root {
        --color-black: #000000;
        --color-white: #d0d0d0;
        --color-grey: #9e9e9e;
        --color-darkgrey: #161916;
        --color-silver: #d0d0d0; 
        --color-blue: #000087;
        --color-purple: #800038;
        --color-yellow: #ffd700;

        --color-bg: var(--color-black); 
        --color-fg: var(--color-white);

        --color-code-fg: var(--color-fg);
